<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics AI Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'sci-dark': '#0a0a0b',
              'sci-panel': '#121214',
              'sci-accent': '#3b82f6',
              'sci-red': '#ef4444',
            }
          }
        }
      }
    </script>
    <script>
      // Qwen API configuration for the in-browser client.
      // Replace the placeholder key with your real DashScope key.
      window.ENV = {
        QWEN_API_KEY: 'your-api-key-here',
        QWEN_ENDPOINT: 'https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions',
      };
    </script>
    <style>
      body { background-color: #050505; color: #e5e5e5; }
      /* Custom scrollbar for tech feel */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0a0a0b; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
